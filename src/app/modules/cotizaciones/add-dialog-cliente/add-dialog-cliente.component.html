<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <i class="icon-2x text-dark-50 flaticon2-search-1 mx-2"></i> Buscar cliente
        </div>
    </div>

    <div class="card card-custom">
        <div class="card-header card-header-tabs-line">
            <div class="card-toolbar">
                <ul class="nav nav-tabs nav-bold nav-tabs-line">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#kt_tab_pane_1_4">
                            <span class="nav-icon"><i class="flaticon-add-circular-button"></i></span>
                            <span class="nav-text">Seleccionar</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#kt_tab_pane_2_4">
                            <span class="nav-icon"><i class="flaticon-user-add"></i></span>
                            <span class="nav-text">Registro RÃ¡pido</span>
                        </a>
                    </li>

                </ul>
            </div>

        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="kt_tab_pane_1_4" role="tabpanel"
                    aria-labelledby="kt_tab_pane_1_4">
                    <div class="form form-label-right">


                        <div class="form-group row">

                            <div class="col-11">
                                <input type="text" class="form-control" name="searchText" placeholder="Buscar"
                                    [(ngModel)]="search" (input)="buscarClientes()" />
                                <small class="form-text text-muted"><b>Buscar</b> por nro
                                    Documento /
                                    correo /
                                    nombre</small>
                            </div>


                            <div class="col-1">
                                <button class="btn btn-dark" placement="top" [ngbTooltip]="'Reiniciar'"
                                    (click)="reset()">
                                    <i class="icon text-white flaticon-refresh"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-head-custom table-vertical-center" id="kt_advance_table_widget_1">
                            <thead>
                                <tr class="text-left">
                                    <th class="pr-0">Nombres</th>
                                    <th class="pr-0">Email</th>
                                    <th>Documento</th>
                                    <th class="pr-0"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Paginacion con pipes -->
                                <tr *ngFor="let cliente of filteredClientes | slice:desde:hasta; let i=index">
                                    <td>{{ cliente.nombres }} {{ cliente.apellidos }}</td>

                                    <td>lguevaraaredo@correo.com</td>

                                    <td>{{ cliente.nroDocumento }}</td>

                                    <td>
                                        <a (click)="seleccionarCliente(cliente)" class=" font-weight-bold mr-2"><i
                                                class="
                                                flaticon-add-circular-button text-primary"></i></a>


                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <mat-paginator [length]="filteredClientes.length" [pageSize]="pageSize"
                            (page)="cambiarPagina($event)">
                        </mat-paginator>

                    </div>
                </div>
                <div class="tab-pane fade" id="kt_tab_pane_2_4" role="tabpanel" aria-labelledby="kt_tab_pane_2_4">
                    <form action="#" class="form form-label-right">
                        <div class="form-group row">
                            <div class="col-6">
                                <label class="form-label">Nombres: *</label>
                                <input type="text" class="form-control form-control-solid form-control-lg" name="name"
                                    placeholder="Nombre" autocomplete="off" [(ngModel)]="name">
                            </div>

                            <div class="col-6">
                                <label class="form-label">Apellidos: *</label>
                                <input type="text" class="form-control form-control-solid form-control-lg" name="name"
                                    placeholder="Nombre" autocomplete="off" [(ngModel)]="name">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-8">
                                <label class="form-label">Correo: *</label>
                                <input type="text" class="form-control form-control-solid form-control-lg" name="name"
                                    placeholder="Nombre" autocomplete="off" [(ngModel)]="name">
                            </div>
                            <div class="col-4">
                                <label class="form-label">Nro Documento: *</label>
                                <input type="text" class="form-control form-control-solid form-control-lg" name="name"
                                    placeholder="Nombre" autocomplete="off" [(ngModel)]="name">
                            </div>
                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" (click)="save()">
                            Guardar
                        </button>

                    </div>
                </div>





            </div>
        </div>
    </div>

</div>
