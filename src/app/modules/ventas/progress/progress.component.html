<div class="step-progress">
    <div class="container" #container>
        <ng-container *ngFor="let item of itemProgressList; index as i">
            <div class="check-box"
                [ngClass]="{complete: item.status === 'completed', active: item.status === 'in progress' }">
                <svg id="checkbox" viewBox="0 0 100 100">
                    <circle class="circle" cx="50.5" cy="49" r="45" />
                    <polyline class="check" points="28.5,51.9 41.9,65.3 72.5,32.8 " />
                    
                </svg>

              


                <div [ngClass]="{complete: item.status === 'completed',active: item.status === 'in progress'}"
                    class="progress-line" *ngIf="i !== itemLength - 1">
                    <div class="progress-percent"></div>
                </div>

                <div class="info">
                    <span class="step"><!-- Paso {{ i + 1 }} -->

                        <span *ngIf="i == 0">Recibido</span>
                        <span *ngIf="i == 1">Confirmado</span>
                        <span *ngIf="i == 2">Enviado</span>
                        <span *ngIf="i == 3">Entregado</span>

                    </span>
                    <span class="progress-info"
                        [ngClass]="{ 'completed': item.status === 'completed', 'in-progress': item.status === 'in progress'  }"><!-- {{ item.status }} -->

                        <span *ngIf="item.status == 'completed'">Completado</span>
                        <span *ngIf="item.status == 'in progress'">En Progreso</span>
                        <span *ngIf="item.status != 'in progress' && item.status != 'completed'">No Iniciado</span>
                        <span></span>
                    </span>
                </div>
            </div>
        </ng-container>
    </div>
</div>
<div class="step-content">
    <ng-content select="app-progress-step"></ng-content>
</div>
