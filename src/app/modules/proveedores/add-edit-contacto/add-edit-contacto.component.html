<div>
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <i class="icon-2x text-dark-50 flaticon-user-add mx-2"></i> {{ cTitle }}
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body">


        <form action="#" class="form form-label-right">
            <div class="form-group row">


                <div class="col-8">
                    <label class="form-label">Nombre Completo: <span style="color: red;">*</span></label>
                    <input type="text" class="form-control form-control-solid form-control-lg" name="cNombreCompleto"
                        placeholder="Nombre" autocomplete="off" [(ngModel)]="cNombreCompleto">
                </div>

                <div class="col-4">
                    <label class="form-label">Celular: <span style="color: red;">*</span></label>
                    <input type="text" class="form-control form-control-solid form-control-lg" name="cCelular"
                        placeholder="Celular" autocomplete="off" [(ngModel)]="cCelular">
                </div>



            </div>

            <div class="form-group row">
                <div class="col-6" [formGroup]="myForm">
                    <label class="form-label">Correo Electrónico: <span style="color: red;">*</span> </label>
                    <input type="text" class="form-control form-control-solid form-control-lg" formControlName="email"
                        placeholder="Correo" autocomplete="off">
                    <div *ngIf="f.email.errors && (f.email.dirty || f.email.touched)" class="text-danger">
                        <div *ngIf="f.email.errors.required">El correo es requerido</div>
                        <div *ngIf="f.email.errors.email">Correo no válido</div>
                    </div>


                </div>

                <div class="col-2">
                    <label class="form-label">Documento:</label>

                    <select name="nTipoDocumento" class="form-control form-control-solid form-control-lg"
                        [(ngModel)]="nTipoDocumento">

                        <option value="1">DNI</option>
                        <option value="2">RUC</option>

                    </select>
                </div>

                <div class="col-4">
                    <label class="form-label">Nro Documento: <span style="color: red;">*</span></label>
                    <input type="text" class="form-control form-control-solid form-control-lg" name="cNroDocumento"
                        placeholder="Nro Documento" autocomplete="off" [(ngModel)]="cNroDocumento">
                </div>


            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="dialogRef.close(false)">
            Cerrar
        </button>
        <button type="submit" *ngIf="!bEdit" class="btn btn-primary btn-elevate mr-2" (click)="BotonAgregarContacto()">
            Agregar
        </button>
        <button type="submit" *ngIf="bEdit" class="btn btn-primary btn-elevate mr-2"
            (click)="BotonActualizarContacto()">
            Actualizar
        </button>
    </div>
</div>
