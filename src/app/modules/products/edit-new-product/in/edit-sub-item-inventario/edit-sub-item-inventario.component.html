<div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <i class="icon-2x text-dark-50 flaticon-interface-9 mx-2"></i> EDITAR DIMENSION: {{ sub_inventario.product_color.name }}
      </div>
    </div>
    <div
      class="overlay overlay-block cursor-default modal-body"
    >
      <ng-container *ngIf="isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container>

      <form action="#" class="form form-label-right">
        <div class="form-group row">
            <div class="col-12">
                <label class="form-label">COLORES : *</label>
                <select name="product_color_id" class="form-control form-control-solid form-control-lg" [(ngModel)]="product_color_id">
                    <option value="">Ninguno</option>
                    <ng-container *ngFor="let item of products_colors">
                        <option [value]="item.id">{{ item.name }}</option>
                    </ng-container>
                </select>
            </div>
            <div class="col-12">
                <label class="form-label">STOCK: *</label>
                <input type="number"
                    class="form-control form-control-solid form-control-lg"
                    name="stock"
                    placeholder="STOCK"
                    autocomplete="off"
                    [(ngModel)]="stock"
                >
            </div>
        </div>
      </form>

   </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light btn-elevate mr-2"
        (click)="modal.dismiss()"
      >
        Cerrar
      </button>
      <button
        type="submit"
        class="btn btn-primary btn-elevate mr-2"
        (click)="save()"
      >
        Guardar Cambios
      </button>
    </div>
</div>
