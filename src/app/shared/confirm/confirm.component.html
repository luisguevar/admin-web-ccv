<div *ngIf="bEliminacion">
    <div class="modal-header">
        <div class="modal-title " id="example-modal-sizes-title-lg">
            <i class="icon-1x text-dark-50 
            fas fa-trash-alt mx-2"></i> {{ data.title }}
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body">


        <span>{{ data.message }}</span>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="dialogRef.close(false)">
            Cancelar
        </button>
        <button type="submit" class="btn btn-danger btn-elevate mr-2" (click)="dialogRef.close(true)">
            Eliminar
        </button>
    </div>
</div>

<div *ngIf="bGrabacion">
    <div class="modal-header">
        <div class="modal-title " id="example-modal-sizes-title-lg">
            <i class="icon-1x text-dark-50 
            fas fa-trash-alt mx-2"></i> {{ data.title }}
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body">


        <span>{{ data.message }}</span>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="dialogRef.close(false)">
            Cancelar
        </button>
        <button type="submit" class="btn btn-success btn-elevate mr-2" (click)="dialogRef.close(true)">
            Grabar
        </button>
    </div>
</div>
