<div class="alert alert-custom alert-notice alert-primary fade show mb-0 p-1" role="alert" *ngIf="alert=='primary'">
    <div class="alert-icon pl-3"><i class="flaticon2-checkmark icon-md"></i></div>
    <!--   <div class="alert-text pr-2">La cotización se registró exitosamente.</div> -->
    <div class="alert-text pr-2">{{txt}}</div>
    <div class="alert-close pr-3">
        <button type="button" (click)="toast.close()" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"><i class="ki ki-close"></i></span>
        </button>
    </div>
</div>

<div class="alert alert-custom alert-notice alert-danger fade show mb-0 p-1" role="alert" *ngIf="alert=='danger'">
    <div class="alert-icon pl-3"><i class="flaticon-exclamation-1 icon-md"></i></div>
    <div class="alert-text pr-2">{{txt}}</div>
    <div class="alert-close pr-3">
        <button type="button" (click)="toast.close()" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"><i class="ki ki-close"></i></span>
        </button>
    </div>
</div>

<div class="alert alert-custom alert-notice alert-success fade show mb-0 p-1" role="alert" *ngIf="alert=='success'">
    <div class="alert-icon pl-3"><i class="flaticon2-circular-arrow icon-md"></i></div>
    <div class="alert-text pr-2">{{txt}}</div>
    <div class="alert-close pr-3">
        <button type="button" (click)="toast.close()" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"><i class="ki ki-close"></i></span>
        </button>
    </div>
</div>

<div class="alert alert-custom alert-notice alert-warning fade show mb-0 p-1" role="alert" *ngIf="alert=='warning'">
    <div class="alert-icon pl-3"><i class="flaticon-warning icon-md"></i></div>
    <div class="alert-text pr-2">{{txt}}</div>
    <div class="alert-close pr-3">
        <button type="button" (click)="toast.close()" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"><i class="ki ki-close"></i></span>
        </button>
    </div>
</div>

<div class="alert alert-custom alert-notice alert-info fade show mb-0 p-1" role="alert" *ngIf="alert=='info'">
    <div class="alert-icon pl-3"><i class="flaticon2-trash icon-md"></i></div>
    <div class="alert-text pr-2">{{txt}}</div>
    <div class="alert-close pr-3">
        <button type="button" (click)="toast.close()" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"><i class="ki ki-close"></i></span>
        </button>
    </div>
</div>
